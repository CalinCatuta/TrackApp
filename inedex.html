<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <h1>Calories Limite</h1>
    <p class="calories-limit"></p>

    <h1>Gain/Lose</h1>
    <p class="total-calories"></p>

    <h1>Calories Consumed</h1>
    <p class="meal"></p>

    <h1>Calories Burned</h1>
    <p class="workout"></p>

    <h1>Calories Remaining</h1>
    <p class="calories-remaining"></p>


    <div class="progress">
        <div
        id="calorie-progress"
        class="progress-bar"
        role="progressbar"
        
        ></div>
    </div>

    <form class="meal-form">
        <input type="text" placeholder="Meal name" class="meal-name">
        <input type="number" placeholder="Meal calories" class="meal-calories">
        <button type="submit">Add Meal</button>
    </form>
    <form class="workout-form">
        <input type="text" placeholder="Workout name" class="workout-name">
        <input type="number" placeholder="Workout burned calories" class="workout-calories">
        <button type="submit">Add workout</button>
    </form>

    <div class="meal-div">

    </div>

    <div class="workout-div">
        
    </div>


    <script src="app.js"></script>
</body>
</html>
